{% extends 'base.html' %}
{% block content %}
<h3><b>{{question.title}}</b></h3>
<div class="col-sm-6">
    {% for choice in question.choices %}
    <ul class="list-group">
        <a href="/polls/{{question.id}}">
            <li class="list-group-item d-flex justify-content-between align-items-center text-primary">
                {{choice.text}}
                <span class="badge badge-primary badge-pill">{{choice.votes}}</span>
            </li>
        </a>

    </ul>
    {% empty %}
    <li class="list-group-item">There is no choice in this question</li>
    {% endfor %}
</div>
<br><b style="font-size: 20px">Created by : </b>{{question.created_by.first_name}}
{% endblock content %}
