{% load poll_extras %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EMS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'Employee_list'%}">{{"employee" | capfirst}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'Polls_list'%}">{{"Poll" | upper:None}}
          <span class="badge badge-primary badge-pill">{{polls_count}}</span></a>
      </li>
      <li class="nav-item">
          <span class="nav-link">{{current_time}}</span>
      </li>
    </ul>
    {% if user.is_authenticated %}
    <form class="form-inline my-2 my-lg-0" method="POST" action="/logout/">
      {% csrf_token %}
      <h5 class="mx-3"><a href="/profile">{{request.user.first_name}}</a></h5>
      <input type="submit" class="btn btn-outline-danger" value="Logout">
    </form>
    {% endif %}
  </div>
</nav>
